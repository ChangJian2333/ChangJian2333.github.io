3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">$ defaults write com.apple.finder AppleShowAllFiles -bool <span class="literal">true</span></div><div class="line">$ defaults write com.apple.finder AppleShowAllFiles -bool <span class="literal">false</span></div></pre></td></tr></table></figure>
<h3 id="ssh-key-配置"><a href="#ssh-key-配置" class="headerlink" title="ssh key 配置"></a>ssh key 配置</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">$ ssh-keygen -t rsa -C <span class="string">"你的邮箱"</span></div><div class="line">$ <span class="built_in">cd</span> ~/.ssh 进入ssh</div><div class="line">$ pbcopy &lt; id_rsa.pub   拷贝ssh</div></pre></td></tr></table></figure>
<h3 id="空文件夹生成-gitignore文件"><a href="#空文件夹生成-gitignore文件" class="headerlink" title="空文件夹生成.gitignore文件"></a>空文件夹生成.gitignore文件</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$ find . -<span class="built_in">type</span> d -empty -<span class="built_in">exec</span> touch &#123;&#125;/.gitignore \;</div></pre></td></tr></table></figure>
