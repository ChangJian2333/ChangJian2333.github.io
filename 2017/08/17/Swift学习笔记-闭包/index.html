">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div></pre></td><td class="code"><pre><div class="line">func <span class="function"><span class="title">testBack</span></span>()&#123;</div><div class="line">    </div><div class="line">       // 闭包</div><div class="line">       </div><div class="line">       var reversedName = [<span class="string">"Ewa"</span>,<span class="string">"Denae"</span>,<span class="string">"Anv"</span>,<span class="string">"Back"</span>]</div><div class="line">       </div><div class="line">       func backward(_ s1:String,_ s2:String) -&gt; Bool &#123;</div><div class="line">           <span class="built_in">return</span> s1 &gt; s2</div><div class="line">       &#125;</div><div class="line">       </div><div class="line">       var newArr = reversedName.sorted(by:backward)</div><div class="line">       <span class="built_in">print</span>(newArr)</div><div class="line">       </div><div class="line">       var newArray = reversedName.sorted(by:&#123;(s1:String,s2:String) -&gt; Bool <span class="keyword">in</span></div><div class="line">           <span class="built_in">return</span> s1 &gt; s2</div><div class="line">       &#125;)</div><div class="line">       </div><div class="line">       // 闭包可以根据上下文推断参数类型</div><div class="line">       var newArrayNew = reversedName.sorted(by:&#123;s1,s2 <span class="keyword">in</span> <span class="built_in">return</span> s1 &gt; s2&#125;)</div><div class="line">       // 闭包可以根据上下文推断返回值类型</div><div class="line">       var newArrayNewA = reversedName.sorted(by:&#123;s1,s2 <span class="keyword">in</span> s1 &gt; s2&#125;)</div><div class="line">       // 闭包参数名称缩写  在这个例子中，<span class="variable">$0</span>和<span class="variable">$1</span>表示闭包中第一个和第二个 String 类型的参数。</div><div class="line">       var newArrayNewAr = reversedName.sorted(by:&#123;<span class="variable">$0</span> &gt; <span class="variable">$1</span>&#125;)</div><div class="line">       // 运算符方法</div><div class="line">       var newArrayNewArr = reversedName.sorted(by: &gt;)</div><div class="line">       </div><div class="line">       // 尾随闭包</div><div class="line">       func someFunctionThatTakesAClosure(closure: () -&gt; Void)&#123;</div><div class="line">           </div><div class="line">       &#125;</div><div class="line">       </div><div class="line">       <span class="function"><span class="title">someFunctionThatTakesAClosure</span></span> () &#123;</div><div class="line">           </div><div class="line">       &#125;</div><div class="line">       </div><div class="line">       someFunctionThatTakesAClosure(closure: &#123;</div><div class="line">           </div><div class="line">       &#125;)</div><div class="line">       // 尾随闭包写法</div><div class="line">       var someArr = reversedName.<span class="function"><span class="title">sorted</span></span> () &#123;<span class="variable">$0</span> &gt; <span class="variable">$1</span>&#125;</div><div class="line">       // 闭包是唯一参数时 可以把（）省略</div><div class="line">       var someArray = reversedName.sorted&#123;<span class="variable">$0</span> &gt; <span class="variable">$1</span>&#125;</div><div class="line">       </div><div class="line">       </div><div class="line">       // 值捕获</div><div class="line">       func makeIncrementer(forIncrement amount: Int) -&gt; () -&gt; Int &#123;</div><div class="line">           <span class="built_in">print</span>(amount)</div><div class="line">           var runningTotal = 0</div><div class="line">           <span class="built_in">print</span>(runningTotal)</div><div class="line">           func incrementer() -&gt; Int &#123;</div><div class="line">               runningTotal += amount</div><div class="line">               <span class="built_in">return</span> runningTotal</div><div class="line">           &#125;</div><div class="line">           <span class="built_in">return</span> incrementer</div><div class="line">       &#125;</div><div class="line">        // makeIncrementer(forIncrement: 10) 得到的是incrementer（）这个闭包</div><div class="line">       <span class="built_in">let</span> incrementByTen = makeIncrementer(forIncrement: 10)</div><div class="line">       <span class="built_in">let</span> incrementBySix = makeIncrementer(forIncrement: 6)</div><div class="line">       // 闭包是引用类型</div><div class="line">       <span class="built_in">let</span> alsoIncrementByTen = incrementByTen  // 如果你将闭包赋值给了两个不同的常量或者变量，两个值都会指向同一个闭包本身</div><div class="line">       </div><div class="line">       // 如果把闭包 makeIncrementer(forIncrement: 10) 赋值给某个类的实例的属性，并且这个闭包访问了这个实例，那么将会造成循环引用 实例持有了闭包，闭包又引用了实例，死循环</div><div class="line">       <span class="built_in">print</span>(incrementByTen()) // 打印为10</div><div class="line">       <span class="built_in">print</span>(incrementBySix()) // 打印为6</div><div class="line">       <span class="built_in">print</span>(incrementByTen()) // 打印为20</div><div class="line">       <span class="built_in">print</span>(incrementBySix()) // 打印为12</div><div class="line">       <span class="built_in">print</span>(alsoIncrementByTen()) // 打印为30</div><div class="line">       </div><div class="line">       </div><div class="line">       // 逃逸闭包 加@escaping 可以将此闭包放在函数外定义的数组中</div><div class="line">       </div><div class="line">       var completionHandlers:[() -&gt; Void] = []</div><div class="line">       </div><div class="line">       func someFunctionWithEscapingClosure(completionHandler: @escaping () -&gt; Void)&#123;</div><div class="line">           completionHandlers.append(completionHandler) // 不是逃逸闭包不能添加到外部定义的数组中</div><div class="line">           completionHandler()</div><div class="line">       &#125;</div><div class="line">       </div><div class="line">       func someFunctionWithNonescapingClosure(closure: () -&gt; Void) &#123;</div><div class="line">           closure()</div><div class="line">       &#125;</div><div class="line">       </div><div class="line">       someFunctionWithEscapingClosure &#123;</div><div class="line">           <span class="built_in">print</span>(<span class="string">"逃逸闭包"</span>)</div><div class="line">       &#125;</div><div class="line">       </div><div class="line">       someFunctionWithNonescapingClosure &#123;</div><div class="line">           <span class="built_in">print</span>(<span class="string">"普通闭包"</span>)</div><div class="line">       &#125;</div><div class="line">       </div><div class="line">       completionHandlers.first?()</div><div class="line">       </div><div class="line">       </div><div class="line">   &#125;</div></pre></td></tr></table></figure>
