<!DOCTYPE html><html lang="zh-CN"><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"><meta content="telephone=no" name="format-detection"><meta name="description"><title>枚举 | ChangJian</title><link rel="stylesheet" type="text/css" href="/css/style.css?v=0.0.0"><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/normalize/7.0.0/normalize.min.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/pure/1.0.0/pure-min.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/pure/1.0.0/grids-responsive-min.css"><link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css"><script type="text/javascript" src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script><link rel="Shortcut Icon" type="image/x-icon" href="/favicon.ico"><link rel="apple-touch-icon" href="/apple-touch-icon.png"><link rel="apple-touch-icon-precomposed" href="/apple-touch-icon.png"></head><body><div class="body_container"><div id="header"><div class="site-name"><h1 class="hidden">枚举</h1><a id="logo" href="/.">ChangJian</a><p class="description">知行合一</p></div><div id="nav-menu"><a href="/." class="current"><i class="fa fa-home"> 首页</i></a><a href="/archives/"><i class="fa fa-archive"> 归档</i></a><a href="/about/"><i class="fa fa-user"> 关于</i></a><a href="/atom.xml"><i class="fa fa-rss"> 订阅</i></a></div></div><div id="layout" class="pure-g"><div class="pure-u-1 pure-u-md-3-4"><div class="content_container"><div class="post"><h1 class="post-title">枚举</h1><div class="post-meta">Oct 13, 2017<span> | </span><span class="category"><a href="/categories/swift/">swift</a></span></div><div class="post-content"><h3 id="Swift闭包"><a href="#Swift闭包" class="headerlink" title="Swift闭包"></a>Swift闭包</h3><p>此笔记主要记录自己根据<a href="http://www.swift51.com/swift3.0/chapter2/08_Enumerations.html" target="_blank" rel="external">官方swift 3.0文档</a>学习swift中遇到的一些问题及相应知识点记录</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div></pre></td><td class="code"><pre><div class="line">$ // 枚举相关的</div><div class="line">func <span class="function"><span class="title">testEnum</span></span>() &#123;</div><div class="line"></div><div class="line">enum SomeEnumeration &#123;</div><div class="line">// 枚举定义放在这里</div><div class="line">&#125;</div><div class="line"></div><div class="line">enum ComoassPoint &#123;</div><div class="line"><span class="keyword">case</span> north</div><div class="line"><span class="keyword">case</span> south</div><div class="line"><span class="keyword">case</span> east</div><div class="line"><span class="keyword">case</span> west</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line">var directionToHead = ComoassPoint.west</div><div class="line">// 一旦 directionToHead 被声明为 CompassPoint 类型，你可以使用更简短的点语法将其设置为另一个 CompassPoint 的值</div><div class="line">directionToHead = .east</div><div class="line">var <span class="built_in">test</span>:ComoassPoint</div><div class="line">// 当 <span class="built_in">test</span> 的类型已知时，再次为其赋值可以省略枚举类型名。在使用具有显式类型的枚举值时，这种 写法让代码具有更好的可读性。</div><div class="line"><span class="built_in">test</span> = .east</div><div class="line"></div><div class="line">switch directionToHead &#123;</div><div class="line"><span class="keyword">case</span> .north:</div><div class="line"><span class="built_in">print</span>(<span class="string">"Lots of planets have a north"</span>)</div><div class="line"><span class="keyword">case</span> .south:</div><div class="line"><span class="built_in">print</span>(<span class="string">"Watch out for penguins"</span>)</div><div class="line"><span class="keyword">case</span> .east:</div><div class="line"><span class="built_in">print</span>(<span class="string">"Where the sun rises"</span>)</div><div class="line"><span class="keyword">case</span> .west:</div><div class="line"><span class="built_in">print</span>(<span class="string">"Where the skies are blue"</span>)</div><div class="line">&#125;</div><div class="line">// 打印 Where the sun rises</div><div class="line"></div><div class="line">// 定义一个名为 Barcode 的枚举类型，它的一个成员值是具有 (Int，Int，Int，Int) 类型关联值的 upc ，另一个 成员值是具有 String 类型关联值的 qrCode 。”</div><div class="line">// 这个定义不提供任何 Int 或 String 类型的关联值，它只是定义了，当 Barcode 常量和变量等于 Barcode.upc 或 B arcode.qrCode 时，可以存储的关联值的类型</div><div class="line">enum Barcode &#123;</div><div class="line"><span class="keyword">case</span> upc (Int, Int, Int, Int)</div><div class="line"><span class="keyword">case</span> qrCode (String)</div><div class="line">&#125;</div><div class="line"></div><div class="line">// 这时，原始的 Barcode.upc 和其整数关联值被新的 Barcode.qrCode 和其字符串关联值所替代。 Barcode 类型的常 量和变量可以存储一个 .upc 或者一个 .qrCode (连同它们的关联值)，但是在同一时间只能存储这两个值中的一 个</div><div class="line">var productBarcode = Barcode.upc(8, 85909, 51226, 3)</div><div class="line">productBarcode = .qrCode(<span class="string">"ACCDERTGSDD"</span>)</div><div class="line"></div><div class="line">switch productBarcode &#123;</div><div class="line"><span class="keyword">case</span> .upc(<span class="built_in">let</span> numberSystem, <span class="built_in">let</span> manufacturer, <span class="built_in">let</span> product, <span class="built_in">let</span> check):</div><div class="line"><span class="built_in">print</span>(<span class="string">"UPC: \(numberSystem), \(manufacturer), \(product), \(check)"</span>)</div><div class="line"><span class="keyword">case</span> .qrCode(<span class="built_in">let</span> productCode):</div><div class="line"><span class="built_in">print</span>(<span class="string">"QR code: \(productCode)"</span>)</div><div class="line">&#125;</div><div class="line">// 打印 “QR code: ACCDERTGSDD”</div><div class="line"></div><div class="line">// 可以把 <span class="built_in">let</span>定义在 枚举前</div><div class="line">//        switch productBarcode &#123;</div><div class="line">//        <span class="keyword">case</span> <span class="built_in">let</span> .upc(numberSystem, manufacturer, product, check):</div><div class="line">//            <span class="built_in">print</span>(<span class="string">"UPC: \(numberSystem), \(manufacturer), \(product), \(check)."</span>)</div><div class="line">//        <span class="keyword">case</span> <span class="built_in">let</span> .qrCode(productCode):</div><div class="line">//            <span class="built_in">print</span>(<span class="string">"QR code: \(productCode)."</span>)</div><div class="line">//        &#125;</div><div class="line">//        // 输出 <span class="string">"QR code: ABCDEFGHIJKLMNOP."</span></div><div class="line"></div><div class="line"></div><div class="line">//        注意</div><div class="line">//        原始值和关联值是不同的。原始值是在定义枚举时被预先填充的值，像上述三个 ASCII 码。对于一个特定的枚</div><div class="line">//        举成员，它的原始值始终不变。关联值是创建一个基于枚举成员的常量或变量时才设置的值，枚举成员的关联值</div><div class="line">//        可以变化。</div><div class="line"></div><div class="line">enum ASCIIControlCharacter: Character &#123;</div><div class="line"><span class="keyword">case</span> tab = <span class="string">"\t"</span></div><div class="line"><span class="keyword">case</span> lineFeed = <span class="string">"\n"</span></div><div class="line"><span class="keyword">case</span> carriageReturn = <span class="string">"\r"</span></div><div class="line">&#125;</div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure>
